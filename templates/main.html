{% extends "base.html" %}

{% block naslov %}Glavna stran{% endblock %}

{% block vsebina %}
<div class="jumbotron">
  <h1>Ninja Tech Forum</h1>
  <p>Welcome to Ninja Tech Forum. Coming soon!</p>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Topic title</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </thead>

  {% for topic in topics %}
  <tbody>
    <tr>
      <td><a href="/topic_detail/{{ topic.key.id() }}">{{ topic.title }}</a></td>
      <td>{{ topic.author_email }}</td>
      <td>{{ topic.created }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>

{% endblock %}
